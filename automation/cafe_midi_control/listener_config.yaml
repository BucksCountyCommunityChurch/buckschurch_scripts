# listener_config.yaml
#
# Contains all configuration for the listener and device presets.
#
# --- Configuration ---
# Define device connection details and listener settings.
config:
  midi_listener:
    # MIDI Channel to listen on (1-16)
    channel: 1

  SQ:
    ip: "192.168.1.171"
    port: 51325

  Kramer:
    ip: "192.168.1.86"
    port: 5000

# --- Presets ---
# Define command sequences to be triggered by MIDI notes.
# Note names MUST match the keys in midi_notes.py (e.g., "C3", "C#3").
#
# --- SQ Commands ---
# - "RecallScene": <scene_number>
# - "SetMute": [ <from_ch>, <to_ch>, <true_or_false> ]
# - "SetFaderLevel": [ <from_ch>, <to_ch>, <level_in_db> ]
# - "SetPan": [ <from_ch>, <to_ch>, <pan_value_neg100_to_pos100> ]
# - "SetAssign": [ <from_ch>, <to_ch>, <true_or_false> ]
# - "Wait": <seconds>
#
# --- Kramer Commands ---
# - "Route": <source_number>
# - "VideoMute": <flag: 0 = enable, 1 = disable, 2 = blank>
#

# Preset needs:
# - User Laptop video and audio
# - Cafe Laptop video and audio
# - Sanctuary Video and audio feed
# - BluRay/DVD Video and Audio
# - Headphone/Bluetooth Audio, Video off
# - Mute Everything, video Off
# Note: Full-band music and other advanced mixing is not preconfigured.

# SQ Channel configuration:
# LR = Main out
# IP1 = Video
# IP2 = Headphone
# IP3 = Bluetooth Audio
# IP4 = Wireless Handheld
# IP5 = Lapel Mic

# Kramer Channel configuration:
# Source 1 = User Laptop
# Source 2 = Cafe Laptop
# Source 3 = Sanctuary Video feed
# Source 4 = BluRay/DVD

presets:
  "C3": # User Laptop video and audio
    "SQ":
      - "RecallScene": 1
      - "Wait": 2.5
      - "SetMute": [ "IP1", "LR", false ]
      - "SetMute": [ "LR", "LR", false ]
      - "SetFaderLevel": [ "LR", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP1", "LR", 0.0 ]
      - "SetMute": [ "IP3", "LR", true ]
      - "SetMute": [ "IP5", "LR", true ]
      - "SetMute": [ "IP7", "LR", true ]
      - "SetMute": [ "IP8", "LR", true ]
    "Kramer":
      - "VideoMute": 0
      - "Route": 1
  "C#3": # Cafe Laptop video and audio
    "SQ":
      - "RecallScene": 1
      - "Wait": 2.5
      - "SetMute": [ "IP1", "LR", false ]
      - "SetMute": [ "LR", "LR", false ]
      - "SetFaderLevel": [ "LR", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP1", "LR", 0.0 ]
      - "SetMute": [ "IP3", "LR", true ]
      - "SetMute": [ "IP5", "LR", true ]
      - "SetMute": [ "IP7", "LR", true ]
      - "SetMute": [ "IP8", "LR", true ]
    "Kramer":
      - "VideoMute": 0
      - "Route": 2
  "D3": # Sanctuary Video and audio feed
    "SQ":
      - "RecallScene": 1
      - "Wait": 2.5
      - "SetMute": [ "IP1", "LR", false ]
      - "SetMute": [ "LR", "LR", false ]
      - "SetFaderLevel": [ "LR", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP1", "LR", 0.0 ]
      - "SetMute": [ "IP3", "LR", true ]
      - "SetMute": [ "IP5", "LR", true ]
      - "SetMute": [ "IP7", "LR", true ]
      - "SetMute": [ "IP8", "LR", true ]
    "Kramer":
      - "VideoMute": 0
      - "Route": 3
  "D#3": # BluRay/DVD Video and Audio
    "SQ":
      - "RecallScene": 1
      - "Wait": 2.5
      - "SetMute": [ "IP1", "LR", false ]
      - "SetMute": [ "LR", "LR", false ]
      - "SetFaderLevel": [ "LR", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP1", "LR", 0.0 ]
      - "SetMute": [ "IP3", "LR", true ]
      - "SetMute": [ "IP5", "LR", true ]
      - "SetMute": [ "IP7", "LR", true ]
      - "SetMute": [ "IP8", "LR", true ]
    "Kramer":
      - "VideoMute": 0
      - "Route": 4
  "E3": # Headphone/Bluetooth Audio, Video off
