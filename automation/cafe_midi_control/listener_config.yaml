      - "Wait": 2.5
      - "SetMute": [ "IP3", "LR", false ]
      - "SetMute": [ "IP5", "LR", false ]
      - "SetMute": [ "LR", "LR", false ]
      - "SetFaderLevel": [ "LR", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP3", "LR", 0.0 ]
      - "SetFaderLevel": [ "IP5", "LR", 0.0 ]
      - "SetMute": [ "IP1", "LR", true ]
      - "SetMute": [ "IP7", "LR", true ]
      - "SetMute": [ "IP8", "LR", true ]
    "Kramer":
      - "Route": 1
